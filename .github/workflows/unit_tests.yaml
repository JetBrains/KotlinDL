name: Run unit tests

on:
  push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up git repository
        uses: actions/checkout@v2
      - name: Run unit tests
        run: ./gradlew test
